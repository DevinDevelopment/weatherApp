<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="./Assets/css/style.css" />
</head>

<!-- adds navbar -->
<body>
  <nav class="navbar bg-primary">
    <div class="container-md">
      <a class="navbar-brand text-white" href="#">Weather Dashboard</a>
    </div>
  </nav>

  <main class="flex-row justify-space-between row m-3">
    <!-- search section -->
    <div class="searchSection col-4">
      <div class="card border-0">
        <h3 class="">SEARCH FOR CITY:</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="city"></label>
            <input name="city" id="city" type="text" autofocus="true" class="form-input mb-2 col-12"  placeholder="Search"/>
            <button class="searchButton btn btn-primary col-12">Search</button>
          </form>
      </div>
    </div>
    
    <!-- todays weather section -->
    <div class="weatherSection col-8 border">
        <h2 class="subtitle">SEARCH CITY TO DISPLAY WEEKLY FORECAST:</h2>
        <img class="iconImg"></img>
  
        <ul class="mainStats">
          <li class="listItem1"></li>
          <li class="listItem2"></li>
          <li class="listItem3"></li>
          <li class="listItem4"></li>
        </ul>
    </div>

    <!-- location of search history buttons will be added -->
    <div class="row"><hr class="mt-3 col-4"></div>
    <div class="buttonSection col-4"></div>

    <!-- adding 5 weather windows including bootstrap styling-->
      <div class="weatherWindowSection col-8 row mt-4 ">
        <div class="col-lg-2 col-md-12 col-sm-12">
          <div class="card" >
            <div class="card-body text-white bg-dark">
                <h5 class="card1-title"></h5>
                <img class="card1Icon"></img>
                <p class="card1-temp"></p>
                <p class="card1-wind"></p>
                <p class="card1-humidity"></p>
            </div>
          </div>
        </div>
        <div class="col-lg-2 col-md-12 col-sm-12">
          <div class="card" >
            <div class="card-body text-white bg-dark">
                <h5 class="card2-title"></h5>
                <img class="card2Icon"></img>
                <p class="card2-temp" ></p>
                <p class="card2-wind"></p>
                <p class="card2-humidity"></p>
            </div>
          </div>
        </div>
        <div class="col-lg-2 col-md-12 col-sm-12">
          <div class="card" >
            <div class="card-body text-white bg-dark">
                <h5 class="card3-title"></h5>
                <img class="card3Icon"></img>
                <p class="card3-temp" ></p>
                <p class="card3-wind"></p>
                <p class="card3-humidity"></p>
            </div>
          </div>
        </div>
        <div class="col-lg-2 col-md-12 col-sm-12">
          <div class="card" >
            <div class="card-body text-white bg-dark">
                <h5 class="card4-title"></h5>
                <img class="card4Icon"></img>
                <p class="card4-temp" ></p>
                <p class="card4-wind"></p>
                <p class="card4-humidity"></p>
            </div>
          </div>
        </div>
        <div class="col-lg-2 col-md-12 col-sm-12">
          <div class="card" >
            <div class="card-body text-white bg-dark">
                <h5 class="card5-title"></h5>
                <img class="card5Icon"></img>
                <p class="card5-temp" ></p>
                <p class="card5-wind"></p>
                <p class="card5-humidity"></p>
            </div>
          </div>
        </div>
      </div>
  </main>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="./Assets/js/script.js"></script>
</body>

</html>
