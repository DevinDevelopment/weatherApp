  <nav class="navbar bg-primary">

  <main class="flex-row justify-space-between row m-3">
    
    <div class="searchSection col-4">
      <div class="card border-0">
        <h3 class="card-header text-uppercase">Search for city:</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="city"></label>
            <input name="city" id="city" type="text" autofocus="true" class="form-input mb-2 col-12"  placeholder="Search"/>
            <button type="submit" class="searchButton btn btn-primary col-12">Search</button>
          </form>
      </div>
    </div>
    
    <div class="weatherSection col-8 border">
      <h2 class="subtitle"></h2>

        </ul>
